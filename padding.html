<!DOCTYPE html>
<head>
  <title>Padding Example</title>
  <style>
    .box {
      background-color: lightblue;
      padding: 20px; /* Adds space INSIDE the box, between the border and the text */
      border: 5px solid navy;
    }
  </style>
</head>
<body>

<div class="box">
  This box has 20 pixels of padding on all sides!
</div>

</body>
</html>
